theme:
  name: material
  logo: "custom/assets/images/white.png"
  custom_dir: docs/custom/
  features:
    - tabs
    - instant

extra_css:
  - extra.css

markdown_extensions:
  - toc:
      permalink: true
  - codehilite:
      linenums: true
  - admonition
  - meta
  - footnotes
  - attr_list
  - def_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.pathconverter
  - pymdownx.tasklist
  - pymdownx.betterem
  - pymdownx.superfences
  - pymdownx.extrarawhtml
