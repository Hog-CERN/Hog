include:
  - local: YAML/hog-main.yml

stages:
  - merge
  - generate
  - triggers
  - collect
  - doxygen
  - copy
  - clean

generate-config:
  # only:
  #   refs:
  #     - merge_requests
  stage: generate
  image: tcl2020/tcl2020
  script: 
    - tclsh ./Hog/Tcl/utils/generate_yaml.tcl
    - echo "CREATE_JOB_ID=${CI_JOB_ID}" > .env
  artifacts:
    paths:
      - generated-config.yml
      - .env
  rules:
    - if: $CI_MERGE_REQUEST_ID

child-pipeline:
  # only:
  #   refs:
  #     - merge_requests
  stage: triggers
  trigger:
    include: 
      - artifact: generated-config.yml
        job: generate-config
    strategy: depend
  rules:
    - if: $CI_MERGE_REQUEST_ID

collect_artifacts:
  before_script:
    - export REPO=`echo $CI_PROJECT_URL | sed -e s#https://##`
    - git remote set-url origin https://${HOG_USER}:${HOG_PUSH_TOKEN}@$REPO
    - git config user.email ${HOG_EMAIL}
    - git config user.name ${HOG_USER}
    - git fetch
    - git fetch origin $CI_COMMIT_REF_NAME
    - git fetch origin $CI_MERGE_REQUEST_TARGET_BRANCH_NAME
    - git status
    - git submodule init 
    - git submodule update Hog
  image: gitlab-registry.cern.ch/hog/hog-docker:ubuntu
  stage: collect
  script:
    - python3 Hog/Other/DownloadChildArtifacts.py
  coverage: '/Statements\s+:\s(\d+.?\d+)%/'
  rules:
    - if: $CI_MERGE_REQUEST_ID
  artifacts:
    paths:
    - bin/
    expire_in: 30 days


